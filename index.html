<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="result"></div>
      </div>
      <div class="operations-container">
        <button class="btn btn1">1</button><button class="btn btn2">2</button
        ><button class="btn btn3">3</button
        ><button class="btn btn-multiply">*</button
        ><button class="btn btn4">4</button><button class="btn btn5">5</button
        ><button class="btn btn6">6</button
        ><button class="btn btn-divide">/</button
        ><button class="btn btn7">7</button><button class="btn btn8">8</button
        ><button class="btn btn9">9</button
        ><button class="btn btn-minus">-</button
        ><button class="btn btn-plus">+</button
        ><button class="btn btn0">0</button
        ><button class="btn btn-clear">clear</button
        ><button class="btn btn-equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
