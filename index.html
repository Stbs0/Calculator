<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <p class="result"></p>
      </div>
      <div class="operations-container">
        <button class="btn btn1 number">1</button
        ><button class="btn number btn2">2</button
        ><button class="btn number btn3">3</button
        ><button class="btn btn-multiply op">*</button
        ><button class="btn number btn4">4</button
        ><button class="btn number btn5">5</button
        ><button class="btn btn6 number">6</button
        ><button class="btn btn-divide op">/</button
        ><button class="btn btn7 number">7</button
        ><button class="btn btn8 number">8</button
        ><button class="btn btn9 number">9</button
        ><button class="btn btn-minus op">-</button
        ><button class="btn btn-plus op">+</button
        ><button class="btn btn0 number">0</button
        ><button class="btn clear">clear</button
        ><button class="btn equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
